<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd.ai</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Add this line -->    
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Nerd.ai</h2>
            <p class="subtitle">An experimental bot created by Seaam.</p>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div id="chat-input" class="chat-input">
            <input type="text" id="message-input" placeholder="Type your name...">
            <button id="send-button">Send</button>
        </div>
        <button id="ask-button" class="ask-button" style="display: none;">Ask a question</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
